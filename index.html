<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Writeー書くためのテーマ</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="cssElements/header.css">
  <link rel="stylesheet" href="cssElements/main.css">
  <link rel="stylesheet" href="cssElements/news.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="head">
        <a href="#">Write</a>
        <p>書くためのテーマ</p>
      </div>
      <div class="menu">
        <a href="#" class="home">ホーム</a>
        <a href="#" class="page">ページ</a>
        <a href="#">タイポグラフィー</a>
        <a href="#">お問い合わせ</a>
        <a href="#" class="search">🔍</a>
        <input type="text" placeholder="検索...">
      </div>
    </div>
    <ul class="home sub-home">
      <li>→カスタマイズ</li>
    </ul>
    <ul class="page sub-page">
      <li>アイキャッチ画像なしのページ</li>
      <li>ページ(全幅テンプレート)</li>
    </ul>
  </header>
  <div class="main">
    <div class="container">
      <img src="http://demo.themegraphy.com/write-ja/wp-content/uploads/sites/14/2018/06/cropped-nicole-honeywill-730102-unsplash.jpg">
      <h1>Writeは文章を書く人のためのミニマルなWordPressテーマです。装飾を極限まで省いたデザインは、あなたの文章を主役にします。</h1>
    </div>
  </div>
  <div class="news">
    <div class="container">
      <div class="new">
        <p class="date">xxxx年xx月xx日</p>
        <div class="cent">
          <h1>Title</h1>
          <p>sentence<br>吾輩は猫である。名前はまだ無い。どこで生れたかとんと見当がつかぬ。何でも薄暗いじめじめした所でニャーニャー泣いていた事だけは記憶している。吾輩はここで始めて人間というものを見た。</p>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
